<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .sticker {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .yes-btn { background-color: #4CAF50; color: white; }
        .no-btn { background-color: #ff4d4d; color: white; }
        .back-btn { background-color: #888; color: white; margin-top: 20px; }

        .hidden { display: none; }

        .gift-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gift-box {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gift-box:hover { transform: scale(1.2); }
    </style>
</head>
<body>

    <div id="page1" class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3ImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Asking Sticker" class="sticker">
        <h1>Will You Be My Valentine?</h1>
        <div class="btn-group">
            <button class="yes-btn" onclick="nextPage('page-gifts')">Yes</button>
            <button class="no-btn" id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <div id="page-no" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3ImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/3o7TKVUn7iM8FMEU24/giphy.gif" alt="Sad Sticker" class="sticker">
        <h1>I don't accept No as an answer!</h1>
        <button class="back-btn" onclick="nextPage('page1')">Go Back</button>
    </div>

    <div id="page-gifts" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3ImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/L4lvBpHW2fLX4O6WTo/giphy.gif" alt="Happy Sticker" class="sticker">
        <h1>Choose a Gift!</h1>
        <div class="gift-container">
            <div class="gift-box" onclick="showReward('flowers')">üéÅ</div>
            <div class="gift-box" onclick="showReward('music')">üéÅ</div>
            <div class="gift-box" onclick="showReward('letter')">üéÅ</div>
        </div>
    </div>

    <div id="reward-page" class="container hidden">
        <div id="reward-content"></div>
        <button class="back-btn" onclick="nextPage('page-gifts')">Go Back</button>
    </div>

    <script>
        function nextPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.container').forEach(page => {
                page.classList.add('hidden');
            });
            // Show selected page
            document.getElementById(pageId).classList.remove('hidden');
        }

        function moveNoButton() {
            // Optional: Makes the "No" button move away like a prank
            // Or simply redirect to the "I don't accept No" page
            nextPage('page-no');
        }

        function showReward(type) {
            const content = document.getElementById('reward-content');
            nextPage('reward-page');
            
            if(type === 'flowers') {
                content.innerHTML = `
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3ImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/3o7TKVUn7iM8FMEU24/giphy.gif" class="sticker">
                    <h3>Got This For You <3</h3>
                    <p>üíê üßÅ</p>
                `;
            } else if (type === 'music') {
                content.innerHTML = `
                    <h3>A song for you...</h3>
                    <p>üéµ Birds of a Feather - Billie Eilish</p>
                `;
            } else {
                content.innerHTML = `
                    <h3>A Note for You</h3>
                    <p style="font-style: italic; font-size: 0.9em;">"In your eyes, I have found a home..."</p>
                `;
            }
        }
    </script>
</body>
</html>
